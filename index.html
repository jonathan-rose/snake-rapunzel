<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Rapunzel</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
  </head>
  <body>

    <script type="text/javascript">
    
      var config = {
        type: Phaser.auto,
        width: 1024,
        height: 768,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: {y: 0}, //No gravity
            debug: false
          }
        },

        scene: {
          preload: preload,
          create: create,
          update: update

        }
      };


      // Main variables
      var game = new Phaser.Game(config);
      var player;
      var gameOver = false;
      var score = 0;
      var scoreText;

      function preload ()
      {
        //Load images here
        //Current sprite dimensions are taken from placeholder head.png
        this.load.spritesheet('head', 'assets/head.png', {frameWidth: 75, frameHeight: 75});
      }

      function create ()
      {
        player = this.physics.add.sprite(400, 300, 'head');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(0); //No gravity

        cursors = this.input.keyboard.createCursorKeys();

        // Create animations
        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('head', {start: 0, end: 1}),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: 'turn',
          frames: [{key: 'head', frame: 2}],
          frameRate: 20
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('head', {start: 3, end: 4}),
          frameRate: 10,
          repeate: -1
        });
      }

      cursors = this.input.keyboard.createCursorKeys();

      function update ()
      {
        if (gameOver){
          return;
        }
        if (cursors.left.isDown){
          player.setVelocityX(-160);
          player.anims.play('left', true);
        }
        else if (cursors.right.isDown){
          player.setVelocityX(160);
          player.anims.play('right', true);
        }
        else if (cursors.up.isDown){
          player.setVelocityY(-160);
        }
        else if (cursors.down.isDown){
          player.setVelocityY(160);
        }
        else {
          player.setVelocityX(0);
          player.anims.play('turn');
        }

        // if (cursors.up.isDown && player.body.touching.down)
        // {
        //   player.setVelocityY(-450);
        // }
      }

    </script>

  </body>
</html>
