<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Rapunzel</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
  </head>
  <body>

    <script type="text/javascript">
    
      var config = {
        type: Phaser.auto,
        width: 1000,
        height: 1000,
        physics: {
          default: 'arcade',
          arcade: {
            fps: 60,
            gravity: {y: 0}, //No gravity
            debug: false
          }
        },

        scene: {
          preload: preload,
          create: create,
          update: update

        }
      };


      // Main variables
      var game = new Phaser.Game(config);
      var player;
      var gameOver = false;
      var score = 0;
      var scoreText;

      function preload ()
      {
        //Load images here
        //Current sprite dimensions are taken from placeholder head.png
        this.load.spritesheet('head', 'assets/head.png', {frameWidth: 75, frameHeight: 75});
        
        this.load.image('background', 'assets/background.png');
      }

      function create ()
      {
        const width = this.scale.width;
        const height = this.scale.height;

        this.cameras.main.setBounds(0, 0, 1920 * 2, 1080 * 2);
        this.physics.world.setBounds(0, 0, 1920 * 2, 1080 * 2);

        background = this.add.tileSprite(0, 0, 1024, 1024, 'background');
        // background.setTilePosition(32, 32);
        background.setTileScale(3, 3); //Scale factors of tile
        background.setOrigin(0, 0);

        player = this.physics.add.sprite(width * 0.5, height * 0.5, 'head');
        player.setOrigin(0.5,0.5);
        player.setBounce(0.2);
        player.setDamping(true);
        player.setMaxVelocity(500);
        player.setCollideWorldBounds(true);
        // player.body.setGravityY(0); //No gravity
        // player.anchor.setTo(0.5);

        // this.cameras.main.startFollow(this.player, true, 0.05, 0.05); - not working

        cursors = this.input.keyboard.createCursorKeys();

        // Load sprite frames
        this.anims.create({
          key: 'up',
          frames: this.anims.generateFrameNumbers('head', {start: 0, end: 0}),
          framerate: 10,
          repeat: -1,
        })

        this.anims.create({
          key: 'down',
          frames: this.anims.generateFrameNumbers('head', {start: 1, end: 1}),
          framerate: 10,
          repeat: -1,
        })

        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('head', {start: 2, end: 2}),
          frameRate: 10,
          repeat: -1
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('head', {start: 3, end: 3}),
          frameRate: 10,
          repeate: -1
        });

        this.anims.create({
          key: 'turn',
          frames: [{key: 'head', frame: 4}],
          frameRate: 20
        });
      }

      function update ()
      {
        player.setVelocity(0);

        if (cursors.left.isDown)
        {
          player.setVelocityX(-300);
          player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
          player.setVelocityX(300);
          player.anims.play('right', true);
        }

        if (cursors.up.isDown)
        {
          player.setVelocityY(-300);
          player.anims.play('up', true);
        }
        else if (cursors.down.isDown)
        {
          player.setVelocityY(300);
          player.anims.play('down', true);
        }
      }

    </script>

  </body>
</html>
